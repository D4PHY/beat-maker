<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Singial - Digital music making</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      defer
    ></script>
    <script src="./pad.js" defer></script>
    <script src="./select.js" defer></script>
    <script src="./track.js" defer></script>
    <script src="./beatmaker.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a id="logo" href="./index.html"><img src="./img/logo.svg" /></a>

        <nav>
          <ul class="navigation">
            <li>Login</li>
            <li>Sign up</li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="beatmaker-tools">
          <h1 class="message">Digital music making.</h1>

          <div class="song-options">
            <button class="delete-btn">
              <i class="delete-icon"></i>Delete selection
            </button>
            <button class="save-btn">Save</button>
          </div>
        </div>

        <div class="beatmaker"></div>

        <div class="media-controls">
          <div class="tempo">
            <span class="range-name">Tempo</span>
            <input
              type="range"
              min="20"
              max="300"
              value="150"
              class="tempo-slider"
            />
            <span class="bpm-text">150 bpi</span>
          </div>
          <div class="play-controls">
            <button class="pause-btn"></button>
            <button class="play-btn"></button>
            <button class="stop-btn"></button>
          </div>
        </div>
      </main>

      <footer>&copy; 2021 Singial | Made by D4phy</footer>
    </div>
  </body>
</html>
